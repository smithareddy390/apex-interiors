    <title>Document</title>
    <style>
    .item {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        column-gap: 10px;
        row-gap: 30px;
        
        background-color: white;
        padding: 20px;
        color: burlywood;
        border-radius: 20px;
   }
   .item img{
            border-radius: 20px;
            transition: all 1s;
        }
        .item img:hover{
            transform: scale(1.07);
            opacity: 0.9;
        }
        
   </style>
</head>
